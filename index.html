<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>

  <body>
    <div class="container py-4">
      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Applicant</h1>
          <p class="col-md-8 fs-4">
            Welcome to Space Booking System. You can apply for a space here.
          </p>
          <a
            href="#"
            class="btn btn-primary btn-lg"
            role="button"
            aria-pressed="true"
            >Go as Applicant</a
          >
        </div>
      </div>

      <div class="row align-items-md-stretch">
        <div class="col-md-6">
          <div class="h-100 p-5 text-bg-dark rounded-3">
            <h2>Space Manager</h2>
            <p>
              Welcome to Space Booking System. You can manage application here.
            </p>
            <a
              href="/page/manager/home/home.html"
              class="btn btn-outline-light btn-lg active"
              role="button"
              aria-pressed="true"
              >Go as Space Manager</a
            >
          </div>
        </div>
        <div class="col-md-6">
          <div class="h-100 p-5 bg-body-tertiary border rounded-3">
            <h2>Admin</h2>
            <p>Welcome to Space Booking System. You can manage space here.</p>
            <a
              href="/page/admin/home/home.html"
              class="btn btn-outline-secondary btn-lg active"
              role="button"
              aria-pressed="true"
              >Go as Admin</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
