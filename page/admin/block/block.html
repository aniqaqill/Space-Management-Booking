<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <title>Manage Block</title>
  </head>

  <body>
    <div class="container-fluid text-bg-dark">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="../home/home.html"
              class="nav-link text-white"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="block.html" class="nav-link active">Manage Block</a>
          </li>
          <li class="nav-item">
            <a href="../room/room.html" class="nav-link text-white"
              >Manage Room</a
            >
          </li>
        </ul>
      </header>
    </div>

    <div class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card border-0 bg-body">
            <div class="card-header text-center border-0 bg-body">
              <h5>Manage Block</h5>
            </div>
            <div class="card-body">
              <form id="searchForm">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="inputBlock"
                    placeholder="Add Block"
                  />
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <table id="bookingTable" class="table"">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Block Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
