<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="application.js"></script>
    <title>Room Booking Application</title>
  </head>

  <body>
    <div class="container-fluid text-bg-dark">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="../home/home.html"
              class="nav-link text-white"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="application.html" class="nav-link active">Application</a>
          </li>
          <li class="nav-item">
            <a href="../history/history.html" class="nav-link text-white"
              >History</a
            >
          </li>
        </ul>
      </header>
    </div>

    <div id="liveAlertPlaceholder"></div>
    <div class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card border-0 bg-body">
            <div class="card-header text-center border-0 bg-body">
              <h5>Search Booking History</h5>
            </div>
            <div class="card-body">
              <form id="applicationForm">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="Enter Name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="phone"
                    class="form-control"
                    id="inputPhone"
                    placeholder="Enter Phone Number"
                  />
                </div>
                <div class="mb-3">
                  <select class="form-control" id="inputBlock">
                    <option value="">Select Block</option>
                  </select>
                </div>
                <div class="mb-3">
                  <select class="form-control" id="inputRoomType">
                    <option value="">Select Room Type</option>
                    <option value="Lecture Room">Lecture Room</option>
                    <option value="Meeting Room">Meeting Room</option>
                    <option value="Lab Room">Lab Room</option>
                  </select>
                </div>
                <div class="mb-3">
                  <select class="form-control" id="inputRoomName">
                    <option value="">Select Room Name</option>
                  </select>
                </div>
                <div class="mb-3">
                  <input
                    type="date"
                    class="form-control"
                    id="inputDate"
                    placeholder="Enter Date"
                  />
                </div>
                <div class="mb-3">
                  <select class="form-control" id="inputTimeStart">
                    <option value="">Select Time Start</option>
                  </select>
                </div>
                <div class="mb-3">
                  <select class="form-control" id="inputTimeEnd">
                    <option value="">Select Time End</option>
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Apply</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
