<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="history.js"></script>
    <title>Room Booking History</title>
  </head>

  <body>
    <div class="container-fluid text-bg-dark">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="../home/home.html"
              class="nav-link text-white"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              href="../application/application.html"
              class="nav-link text-white"
              >Application</a
            >
          </li>
          <li class="nav-item">
            <a href="history.html" class="nav-link active">History</a>
          </li>
        </ul>
      </header>
    </div>

    <div class="container mt-5 shadow-lg p-3 mb-5 bg-white rounded">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card border-0 bg-body">
            <div class="card-header text-center border-0 bg-body">
              <h5>Search Booking History</h5>
            </div>
            <div class="card-body">
              <form id="searchForm">
                <div class="mb-3">
                  <select class="form-control" id="inputBlock">
                    <option value="">Select Block</option>
                  </select>
                </div>
                <div class="mb-3">
                  <select class="form-control" id="inputRoomType">
                    <option value="">Select Room Type</option>
                    <option value="Lecture Room">Lecture Room</option>
                    <option value="Meeting Room">Meeting Room</option>
                    <option value="Lab Room">Lab Room</option>
                  </select>
                </div>
                <div class="mb-3">
                  <select class="form-control" id="inputRoomName">
                    <option value="">Select Room Name</option>
                  </select>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <table id="bookingTable" class="table" style="display: none">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Applicant</th>
              <th scope="col">Phone</th>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
        <h2 id="noBookingMessage" class="text-center" style="display: none">
          No history found
        </h2>
      </div>
    </div>
  </body>
</html>
